<div class="form-header">
    <input #myInput 
        class="au-input au-input-xl" 
        type="text" 
        name="search" 
        placeholder="Search for data ..."
        (keyup.enter)="searchByText(myInput.value)" />

    <button (click)="searchByText(myInput.value)" class="au-btn-submit">
      Search
    </button>
</div>
