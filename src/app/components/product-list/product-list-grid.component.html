<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ product.id }}">
                            <h1> {{product.name}} </h1>
                        </a>
                        <div class="price">{{ product.unitPrice | currency: 'BRL' }}</div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>

                <!-- if products list is empty: -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    Nada encontrado
                </div>
            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9">
                                <ngb-pagination 
                                    [(page)]="pageNumber" 
                                    [pageSize]="pageSize"
                                    [collectionSize]="totalElements"
                                    [maxSize]="7"
                                    [boundaryLinks]="true"
                                    (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-4">Page Size</span>

                                <select #pageSizeSelect (change)="changePageSize(pageSizeSelect.value)">
                                    <option selected="true">2</option>
                                    <option>3</option>
                                    <option>9</option>
                                    <option>15</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
